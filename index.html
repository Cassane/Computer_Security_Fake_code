<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Mock Login</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 80px;
  }
  .image-side {
    display: none;
  }
  @media (min-width: 800px) {
    .image-side {
      display: block;
    }
    .image-side img {
      width: 380px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
  }
  .login-box {
    background: #000;
    border: 1px solid #262626;
    padding: 40px;
    width: 320px;
    border-radius: 12px;
  }
  .logo {
    font-family: 'Segoe Script', cursive;
    font-size: 36px;
    text-align: center;
    margin-bottom: 25px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    background: #121212;
    border: 1px solid #262626;
    border-radius: 4px;
    color: #fff;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #0095f6;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    margin-top: 8px;
    cursor: pointer;
  }
  button:hover { background: #1877f2; }
  .or {
    display: flex;
    align-items: center;
    text-align: center;
    color: #a8a8a8;
    margin: 15px 0;
  }
  .or::before, .or::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid #262626;
    margin: 0 10px;
  }
  .link { color: #0095f6; text-decoration: none; }
  .link:hover { text-decoration: underline; }
  .footer {
    text-align: center;
    font-size: 12px;
    color: #a8a8a8;
    padding: 15px 20px;
  }
  .footer a { color: #a8a8a8; margin: 0 6px; text-decoration: none; }
  .footer a:hover { text-decoration: underline; }
</style>
</head>
<body>
  <main>
    <div class="image-side">
      <img src="https://i.imgur.com/2s6dP8t.png" alt="Instagram collage">
    </div>
    <div class="login-box">
      <div class="logo">Instagram</div>
      <input type="text" id="user" placeholder="Phone number, username or email address">
      <input type="password" id="pass" placeholder="Password">
      <button onclick="login()">Log in</button>
      <div class="or">OR</div>
      
      <div id="msg" style="margin-top:10px;font-size:14px;"></div>
    </div>
  </main>
  <div class="footer">
    Meta · About · Blog · Jobs · Help · API · Privacy · Terms · Locations · Instagram Lite<br>
    English (UK) © 2025 Instagram from Meta
  </div>
  <script>
    function login() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;
      const msg = document.getElementById("msg");
      if (u && p) {
        msg.style.color = "#4caf50";
        msg.innerText = "Login successful (simulation)";
      } else {
        msg.style.color = "#f33";
        msg.innerText = "Please enter username and password.";
      }
    }
  </script>
</body>
</html>
